<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<title>CHARITY | Blogs</title>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport" />
		<meta name="google-site-verification" content="e0dcB4k63dAZ7bMt_F9jWwZadbNO18iuZ_NZKDEavJs" />
		

		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,900;1,700&display=swap" rel="stylesheet">
		<!-- Google Font Api -->

			href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,500,600,700,800,900&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
			crossorigin="anonymous"
		/>
		<!-- JQuery -->
		<!--JQuery minified-->
		<script
			src="https://code.jquery.com/jquery-3.5.0.min.js"
			integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
			crossorigin="anonymous"
		></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet" />

		<!-- Css Styles -->
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/blogs.css" type="text/css" />
	</head>

	<body class="width1">
		<div class="loader-box">
			<div class="hollowLoader">
				<div class="largeBox"></div>
				<div class="smallBox"></div>
			</div>
		</div>

		<section class="blogs-section">
			<div class="mb-3 p-sm-6 container width2" id="blogid">
				<h3 class="pt-5 pb-5 font-weight-bold heading-blog" style="font-family: 'Titillium Web', sans-serif;">Recent <span> Blogs </span></h3>
				<div
					id="retainable-rss-embed"
					data-rss="https://medium.com/feed/techequilla"
					data-maxcols="1"
					data-layout="grid"
					data-poststyle="external"
					data-readmore="Read more"
					data-buttonclass="btn blog-btn p-3o"
					data-offset="-100"
				></div>
			</div>
		</section>
		<!-- Footer -->

		<script>
			$('.btn').mousedown(function (e) {
				e.preventDefault();
			});
		</script>
		<script src="https://www.retainable.io/assets/retainable/rss-embed/retainable-rss-embed.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<!--External JS File-->
		<script src="./scripts/app.js"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-164715490-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'UA-164715490-1');
		</script>
		<script src="./scripts/cacheImages.js"></script>
	</body>
</html>
